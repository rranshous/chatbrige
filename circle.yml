machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t rranshous/chatbridge_sender -f Dockerfile-sender .
    - docker build -t rranshous/chatbridge_subscription_manager -f Dockerfile-subscription_manager .

test:
  override:
    - docker run --name chatbridge_subscription_manager -d -p 8080:80 rranshous/chatbridge_subscription_manager && sleep 10
    - docker logs chatbridge_subscription_manager
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push rranshous/chatbridge_sender
      - docker push rranshous/chatbridge_ssubscription_manager
